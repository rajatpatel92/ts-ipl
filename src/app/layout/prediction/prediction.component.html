<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container> -->

        <!-- Match Id Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <ng-container matColumnDef="match">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Match </th>
            <td mat-cell *matCellDef="let row"> {{row.match}} </td>
        </ng-container>

        <!-- Prediction Column -->
        <ng-container matColumnDef="prediction">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prediction </th>
            <td mat-cell *matCellDef="let row"> {{row.prediction}} </td>
        </ng-container>

        <!-- User Column -->
        <!-- <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
            <td mat-cell *matCellDef="let row"> {{row.user}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
