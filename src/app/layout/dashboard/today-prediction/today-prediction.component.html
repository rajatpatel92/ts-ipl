<div [style.visibility]="predictions ? 'hidden' : 'visible'">
    <div>
        <p> Today's Saved Predictions </p>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="match">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Match </th>
                <td mat-cell *matCellDef="let row"> {{row.match}} </td>
            </ng-container>

            <ng-container matColumnDef="prediction">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prediction </th>
                <td mat-cell *matCellDef="let row"> {{row.prediction}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
