<div>
    <p> Saved Predictions </p>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="match_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Match ID </th>
          <td mat-cell *matCellDef="let row"> {{row.match_id}} </td>
      </ng-container>

     
      <ng-container matColumnDef="prediction">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prediction </th>
          <td mat-cell *matCellDef="let row"> {{row.prediction}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
