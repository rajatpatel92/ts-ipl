<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex>
        <app-stat [bgClass]="'danger'" [icon]="'dashboard'" [count]="2" [label]="'Today\'s Pending Predictions!'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'warn'" [icon]="'view_list'" [count]="120" [label]="'My Points'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat [bgClass]="'success'" [icon]="'shopping_cart'" [count]="124" [label]="'Leader Points'"></app-stat>
    </div>
    <!-- <div fxFlex>
        <app-stat [bgClass]="'info'" [icon]="'contact_support'" [count]="13" [label]="'New Tickets!'"></app-stat>
    </div> -->
</div>

<div>
    <p> Make Today's Predictions </p>
</div>
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="10px">
    <div fxFlex *ngFor="let item of places">
        <mat-card>
            <!-- <img mat-card-image [src]="item.imgSrc"> -->
            <mat-card-header style="justify-content: center">
                <mat-card-title>
                    <h3 class="m-0">Chennai Super Kings vs Royal Challangers Banglore</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    24 March, 2019
                </p>
            </mat-card-content>

            <mat-card-actions>
                <mat-chip-list class="chips-wrapper">
                    <mat-chip>Chennai Super Kings</mat-chip>
                    <mat-chip>Royal Challangers Banglore</mat-chip>
                </mat-chip-list>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
