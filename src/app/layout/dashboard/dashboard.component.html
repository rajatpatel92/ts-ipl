<div style="margin-bottom: 10px">
<div>
    <p> Make Today's Predictions </p>
</div>
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex *ngFor="let match of todayMatches">
        <mat-card class="mat-elevation-z3">
            <!-- <img mat-card-image [src]="item.imgSrc"> -->
            <mat-card-header style="justify-content: center">
                <mat-card-title>
                    <h3 class="m-0">{{match["team-1"]}} vs {{match["team-2"]}}</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{match["displayDate"]}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <mat-button-toggle-group disabled="{{match['timeUp']}}" #group="matButtonToggleGroup" (change)="OnToggleChanged(group.value)" value="{{match['predValue']}}">
                    <mat-button-toggle class="button-toggle" value="{{match['team-1']}}">
                        {{match["team-1"]}}
                    </mat-button-toggle>
                    <mat-button-toggle class="button-toggle" value="{{match['team-2']}}">
                        {{match["team-2"]}}
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<app-today-prediction></app-today-prediction>
</div>
